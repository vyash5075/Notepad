<!Doctype html>
<html>
<head>
<title>Notepad</title>
<link rel="stylesheet" href="style.css"
</head>

<body>
<h1>Notepad In Javascript</h1>
<h2>Tools:</h2>
<div class="setup">
	<select class="look" onchange="changeFont(this)">
		<option value="Ariel">Ariel</option>
		<option value="Sans Serif">Sans Serif</option>
		<option value="Comic Sans Ms">Comic Sans Ms</option>
		<option value="Times new Roman">Times New Roman</option>
		<option value="Verdana">Verdana</option>
		<option value="Georgia">Georgia</option>
		<option value="Impact">Impact</option>
		<option value="Bookman">Bookman</option>
		<option value="Courier New">Courier New</option>
		<option value="Helvetica">Helvetica</option>
	</select>
	<select class="size" onchange="changeSize(this)">
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>12</option>
		<option>14</option>
		<option>16</option>
		<option>18</option>
		<option>20</option>
		<option>22</option>
		<option>24</option>
		<option>26</option>
		<option>36</option>
		<option>48</option>
		
	</select>
	<input type="button" value="Bold" class="upper" onclick="Bold()">
	<input type="button" value="Italic" class="upper"onclick="Italic()">
	<input type="button" value="Underline" class="upper"onclick="Underline()">
	<br><br>
	<textarea placeholder="Enter your text here......." id="content" rows="20" cols="100"></textarea>
	<input type="reset" value="Clear" onclick="document.getElementById('content').value = ''">
	<input type="button" value="Reset " class="normal" onclick="reset()">
</div>
<script src="script.js">
	
</script>
</body>
</html>
